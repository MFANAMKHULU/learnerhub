<!DOCTYPE html>
<html lang="en">
<head>  <!--for making sure it fits-->
    <meta charset="UTF-8">

    <title>Registration Form</title>

</head>
<body>

    <form action="process_form.php" method="post">
          
        <div class="navbar">
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">About Us</a>
                    <div class="dropdown-content">
                        <a href="#about">Team</a>
                        <a href="#mission">Mission</a>
                    </div>

                </li>
                <li><a href="#services">Services</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Contact</a>
                    <div class="dropdown-content">
                        <a href="#contact"> Contact Information</a>
                        <a href="#location">Location</a> 
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="form-container">
        <label for="name" class="required">Name:</label>
        <input type="text" name="name" required><br>

        <label for="lastname" class="required">LastName:</label>
        <input type="text" name="lastname" required><br>

        <label for="email" class="required ">Email:</label>
        <input type="email" name="email" required><br>

        <label for="cellnumber">Phone:</label>
        <input type="text" name="cellnumber"><br>

        <label for="password" class="required">Password:</label>
        <input type="password" name="password" required><br>

        <label for="password2" class="required">Password Confirm:</label>
        <input type="password" name="password2" required><br>
        
        <label for="role">Sign up as:</label>   <!--label for options-->
        <select id="role" name="role">
            <option value="attendee">Attendee</option>
            <option value="organizer">Organizer</option>
        </select><br>

        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="submit" value="Login">
        </div>
        
        
        <label>
            <input type="checkbox" name="terms"> I accept the terms and conditions
        </label><br>
