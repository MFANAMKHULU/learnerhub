<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container"> <!--container class to create a responsive container-->
        <div class="form-group"><!--f '
           M/ orm-group class for form styling-->
            <label for="name" class="required">Name:</label> <!-- input fields for consistent styling.-->
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="form-group">
            <label for="lastname" class="required">LastName:</label>
            <input type="text" class="form-control" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
